<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일단 만드는 javascript</title>
</head>
<body>
    <h1>로또 번호 추첨기</h1>
    <script>
        //배열 선언 -> 무작위로 번호 뽑고 -> 중복 체크하며 배열에 넣은 후 -> 오름차순으로 정리 후 출력
        var lotto = [];
        while(lotto.length < 6){ //배열의 길이가 6이 될 때까지 해당 조건문 반복
            var num = parseInt(Math.random() * 45 + 1); //random 함수로 번호 추첨
            if(lotto.indexOf(num) == -1){ //배열에 해당 번호가 없으면
                lotto.push(num); //배열에 num을 넣어준다
            }          
        }
        lotto.sort((a,b)=>a-b);   
        document.write(lotto);
    </script>
</body>
</html>
